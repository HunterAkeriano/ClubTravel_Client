<div class="top-img">
  <picture class="top-img__bg-img">
    <source srcset="/src/images/hotel/image-bg.webp" type="image/webp" />
    <img src="/src/images/hotel/image-bg.jpg" alt="Description of the image" width="1366" height="550"/>
  </picture>

  <div class="top-img__container">
    <div class="top-img__bg-bottom">
      <svg><use xlink:href="#hotel-bg"></use></svg>
    </div>

    <a href="https://www.google.com/maps/search/?api=1&query=" target="_blank" class="top-img__hotel-info">

      <div class="top-img__hotel-main">
        <div class="top-img__hotel-name"></div>

        <div class="top-img__hotel-stars"></div>
      </div>

      <div class="top-img__hotel-location">
        <svg><use xlink:href="#point"></use></svg>
        
        <div class="top-img__hotel-sity"><span id="country"></span>, <span id="local"></span></div>
      </div>
    </a>
  </div>
</div>
