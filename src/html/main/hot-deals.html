<section class="hot-deals">
  <div class="hot-deals__container">
    <h1 class="hot-deals__title">
      <div class="hot-deals__title-wrapper">
        <svg class="hot-deals__title-wrapper-first"><use xlink:href="./src/images/sprite.svg#hot-deals-line"></use></svg>
        <svg><use xlink:href="./src/images/sprite.svg#hot-deals"></use></svg>
      </div>
      
      <span>горящие предложения</span>
    </h1>
    <p class="hot-deals__text">
      Кто действует быстро - получает самые вкусные цены 
      <picture>
        <source srcset="/src/images/main/hot-deals/smile-webP.webp" type="image/webp" />
        <img src="/src/images/main/hot-deals/smile.png" alt="bg" />
      </picture>
    </p>

    <div class="hot-deals__wrapper">
      <div class="hot-deals__swiper-button-prev">

          <svg>
            <use xlink:href="./src/images/sprite.svg#arrow-hero-swiper"></use>

        </div>
      </div>

      <div class="hot-deals__swiper-button-next">

          <svg>
            <use xlink:href="./src/images/sprite.svg#arrow-hero-swiper"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="hot-deals__button-wrapper">
    <a href="#">Все горящие предложения</a>
    <svg>
      <use xlink:href="./src/images/sprite.svg#company-arrow-link"></use>
    </svg>
  </div>
