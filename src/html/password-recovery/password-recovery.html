<section class="password-recovery">
  <div class="password-recovery__bg">
    <picture>
      <source srcset="/src/images/404/404.webp" type="image/webp" />
      <img src="/src/images/404/404.png" alt="bg" />
    </picture>
  </div>
  <div class="password-recovery__container">
    <form action="#" class="password-recovery__form" id="passwordRecoveryForm">
      <div class="password-recovery__form-wrapper">
        <h3 class="password-recovery__form-title">
          Мы отправим специальную ссылку на указанный электронный адрес, перейдя
          по которой вы сможете задать новый пароль.
        </h3>

        <div class="password-recovery__form-input">
          <p>E-mail</p>
          <input type="mail" name="mail" id="passwordRecoveryMail" />
          <p
            class="password-recovery__form-validate-text"
            id="passwordRecoveryMailText"
          ></p>
        </div>

        <button type="submit" class="password-recovery__btn-registration btn">
          отправить
        </button>
      </div>
    </form>
  </div>
</section>
