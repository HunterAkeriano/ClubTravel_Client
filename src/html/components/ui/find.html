<div class="search">
   <div class="search__row search__row_top">
      <h1 class="search__row-title">{=$title}</h1>
   </div>
   <div class="search__panel search__panel_bg">
      <div class="search__panel-info info">
         <div class="info__destination">
            <p class="info__destination-text">Направление</p>
            <div class="info__destination-select dropdown">
               <div class="info__destination-row dropdown__row">
                  <p class="info__destination-current dropdown__current">Все направления</p>
                  <svg class="info__destination-icon dropdown__icon">
                     <use xlink:href="./src/images/sprite.svg#chevron-left"></use>
                  </svg>
               </div>
               <ul class="info__destination-list  dropdown__list"></ul>
            </div>
         </div>

         <div class="info__duration">
            <p class="info__duration-text info__destination-text">Длительность тура</p>
            <div class="info__duration-select dropdown">
               <div class="info__duration-row dropdown__row">
                  <p class="info__duration-current dropdown__current">1 неделя</p>
                  <svg class="info__duration-icon dropdown__icon">
                     <use xlink:href="./src/images/sprite.svg#chevron-left"></use>
                  </svg>
               </div>
               <ul class="info__duration-list  dropdown__list"></ul>
            </div>
         </div>

         <div class="info__date">
            <p class="info__date-text info__destination-text">Дата вылета</p>
            <div class="info__date-select dropdown">
               <div class="info__date-row dropdown__row">
                  <p class="info__date-current dropdown__current">
                     <span class="info__date-day"></span>
                     <span class="info__date-month"></span>
                  </p>
                  <svg class="info__date-icon dropdown__icon">
                     <use xlink:href="./src/images/sprite.svg#chevron-left"></use>
                  </svg>
               </div>
               <ul class="info__date-list  dropdown__list">
                  <li class="info__date-item">
                     <div class="info__date-calendar" id="calendar"></div>
                  </li>

               </ul>
            </div>
         </div>

         <div class="info__guests">
            <p class="info__guests-text info__destination-text">Гости</p>
            <div class="info__guests-select dropdown">
               <div class="info__guests-row dropdown__row">
                  <p class="info__guests-current dropdown__current">
                     <span class="info__guests-adults">Взрослых:</span>
                     <span class="info__guests-counter">0</span>
                     <span class="info__guests-kids">детей:</span>
                     <span class="info__guests-subcounter">0</span>
                  </p>
                  <svg class="info__guests-icon dropdown__icon">
                     <use xlink:href="./src/images/sprite.svg#chevron-left"></use>
                  </svg>
               </div>
               <ul class="info__guests-list   dropdown__list"></ul>
            </div>
         </div>

      </div>
      <button class="search__panel-btn">
         <svg>
            <use xlink:href="./src/images/sprite.svg#search"></use>
         </svg>
         Найти
      </button>
   </div>
   <div class="search__row search__row_bottom">
      <div class="search__row-sub">
         <button class="search__btn">
            <svg>
               <use xlink:href="./src/images/sprite.svg#zoom"></use>
            </svg>
            Расширенный поиск
         </button>
         <hr class="search__line search__line_act">
         <button class="search__btn-close search__btn-close_act">
            <svg>
               <use xlink:href="./src/images/sprite.svg#minus-circle"></use>
            </svg>
            Закрыть
         </button>
      </div>
      <div class="search__category category">
         <div class="category__rating">
            <div class="category__rating-stars">
               <h2 class="category__title">Категория размещения</h2>
            </div>
            <div class="category__rating-meal">
               <h2 class="category__title">Питание</h2>
            </div>
         </div>

         <div class="category__fly">
            <div class="category__lineup">
               <h2 class="category__title">Состав тура</h2>
            </div>
            <div class="category__departure">
               <h2 class="category__title">Вылет из</h2>
            </div>
            <div class="category__price">
               <h2 class="category__title">Цена на одного человека</h2>  
               <div class="category__slider"></div>
            </div>
            
         </div>
         <div class="category__regions">
            <h2 class="category__title">Регион</h2>
            <div class="category__regions-item"></div>
                    
         </div> 
         
      </div>
      


   </div>
</div>
