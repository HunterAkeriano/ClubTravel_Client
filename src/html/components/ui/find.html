<div class="find">
   <div class="find__row">
      <h1 class="find__row-title">{=$title}</h1>
   </div>
   <div class="find__bg">
      <div class="find__panel">
         <div class="find__panel-direction direction">
            <p class="direction__text">Направление</p>
            <div class="direction__select">
               <div class="direction__row">
                  <p class="direction__current">Все направления</p>
                  <svg class="direction__icon">
                     <use xlink:href="./src/images/sprite.svg#chevron-left"></use>
                  </svg>
               </div>
               <ul class="direction__list">
                  <li class="direction__item">
                     <svg>
                        <use xlink:href="./src/images/sprite.svg#point"></use>
                     </svg>
                     Все направления
                  </li>
                  <li class="direction__item">
                     <svg>
                        <use xlink:href="./src/images/sprite.svg#point"></use>
                     </svg>
                     Киев
                  </li>
                  <li class="direction__item">
                     <svg>
                        <use xlink:href="./src/images/sprite.svg#point"></use>
                     </svg>
                     Харьков
                  </li>
                  <li class="direction__item">
                     <svg>
                        <use xlink:href="./src/images/sprite.svg#point"></use>
                     </svg>
                     Одесса
                  </li>
                  <li class="direction__item">
                     <svg>
                        <use xlink:href="./src/images/sprite.svg#point"></use>
                     </svg>
                     Львов
                  </li>

               </ul>
            </div>


         </div>
         <div class="find__panel-duration duration">
            <p class="duration__text">Длительность тура</p>
            <div class="duration__select">
               <div class="duration__row">
                  <p class="duration__current"> 1 неделя</p>
                  <svg class="duration__icon">
                     <use xlink:href="./src/images/sprite.svg#chevron-left"></use>
                  </svg>
               </div>
               <ul class="duration__list">
                  <li class="duration__item">
                     1 неделя
                  </li>
                  <li class="duration__item">
                     2 неделя
                  </li>
                  <li class="duration__item">
                     3 неделя
                  </li>
                  <li class="duration__item">
                     4 неделя
                  </li>
                  <li class="duration__item">
                     5 неделя
                  </li>
               </ul>
            </div>
         </div>
         <div class="find__panel-date data">
            <p class="data__text">Дата вылета</p>
            <div class="data__select">
               <div class="data__row">
                  <p class="data__current">
                     <span class="data__current-day">5</span>
                     <span class="data__current-month">январь</span>
                  </p>
                  <svg class="data__icon">
                     <use xlink:href="./src/images/sprite.svg#calendar"></use>
                  </svg>
               </div>
               <ul class="data__list">
                  <li class="data__item">
                     <div class="calendar" id="calendar"></div>
                  </li>

               </ul>
            </div>
         </div>
         <div class="find__panel-guests ">
            <p class="guests__text">Гости</p>
            <div class="guests__select">
               <div class="guests__row">
                  <p class="guests__current">
                     <span class="guests__current-adults">Взрослых:</span>
                     <span class="guests__current-counter">0</span>
                     <span class="guests__current-kids">детей:</span>
                     <span class="guests__current-subcounter">0</span>
                  </p>
                  <svg class="guests__icon">
                     <use xlink:href="./src/images/sprite.svg#chevron-left"></use>
                  </svg>
               </div>
               <ul class="guests__list">
                  <li class="guests__item guests__item_adults">
                     Взрослых
                     <div class="guests__item-row">      
                     <button class="guests__btn-adults-minus">
                        <svg>
                           <use xlink:href="./src/images/sprite.svg#drop-down"></use>
                        </svg>
                     </button>
                     <span class="guests__item-adults-counter">0</span>
                     <button class="guests__btn-adults-plus">
                        <svg>
                           <use xlink:href="./src/images/sprite.svg#drop-down"></use>
                        </svg>
                     </button>
                  </div>
                  </li>
                  <li class="guests__item guests__item_kids">
                     Детей
                     <div class="guests__item-row">
                     <button class="guests__btn-kids-minus">
                        <svg>
                           <use xlink:href="./src/images/sprite.svg#drop-down"></use>
                        </svg>
                     </button>
                     <span class="guests__item-kids-counter">0</span>
                     <button class="guests__btn-kids-plus">
                        <svg>
                           <use xlink:href="./src/images/sprite.svg#drop-down"></use>
                        </svg>
                     </button>
                  </div>
                  </li>
               </ul>
            </div>
         </div>

      </div>
      <button class="find__btn">
         <svg class="find__btn-icon">
            <use xlink:href="./src/images/sprite.svg#search"></use>
         </svg>
         Найти
      </button>


   </div>

</div>
